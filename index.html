    <!-- Modal window -->

    <!-- backdrop-on" -->

    <div class="backdrop">
      <div class="modal-window">
        <!-- Кнопка закриття -->

        <button class="close-button" type="button">
          <svg class="close-button-icon" width="8" height="8" aria-label="user-icon">
            <use href="./images/icons.svg#cross"></use>
          </svg>
        </button>

        <p class="modal-text">Leave your contacts and we will call you back</p>

        <form>
          <!-- Форми для імені, телефону та пошти -->

          <div class="modal-label-container">
            <label class="input-label" for="user-name">Name</label>
            <div class="input-div">
              <input
                class="input-field"
                type="text"
                name="user-name"
                id="user-name"
                pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐ']+"
                title="Nikolas"
                autofocus
                required
              />
              <svg class="modal-icons" width="18" height="24" aria-label="user-icon">
                <use href="./images/icons.svg#person"></use>
              </svg>
            </div>
          </div>

          <div class="modal-label-container">
            <label class="input-label" for="tel">Phone</label>
            <div class="input-div">
              <input
                class="input-field"
                type="tel"
                name="user_phone-number"
                id="tel"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                title="xxx-xxx-xx-xx"
                required
              />
              <svg class="modal-icons" width="18" height="24" aria-label="phone-icon">
                <use href="./images/icons.svg#phone"></use>
              </svg>
            </div>
          </div>

          <div class="modal-label-container">
            <label class="input-label" for="email">Email</label>
            <div class="input-div">
              <input class="input-field" type="email" name="user_email" id="email" required />
              <svg class="modal-icons" width="18" height="24" aria-label="letter-icon">
                <use href="./images/icons.svg#mail"></use>
              </svg>
            </div>
          </div>

          <!-- Text area -->
          <div class="comment-area">
            <label class="input-label" for="user-comment">Comment</label>
            <textarea
              class="comment-text-area"
              name="user-comment"
              id="user-comment"
              placeholder="Text input"
            ></textarea>
          </div>

          <!-- Checkbox -->
          <div class="checkbox-main-container">
            <input
              class="checkbox-acception visually-hidden"
              type="checkbox"
              name="user-privacy"
              id="user-privacy"
              value="true"
              required
            />
            <label class="check-label" for="user-privacy">
              <span class="privacy-own-checkbox">
                <svg class="modal-check-icon" width="10" height="8" aria-label="check-icon">
                  <use href="./images/icons.svg#check"></use>
                </svg>
              </span>
              I accept the terms and conditions of the&nbsp;<a class="modal-privacy-link" href=""
                >Privacy Policy
              </a>
            </label>
          </div>

          <button class="modal-button" type="submit">Send</button>
        </form>
      </div>
    </div>
